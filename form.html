<!DOCTYPE html>
<html>
    <body>
        <h2 style="text-align: center;">ALIF DEVELOPERS </h2>
        <p style="text-align: center;"> coach registration form</p>
        <hr>
        <form>
            <h4>Name<span style="color: red;">*</span></h4>
            <input type="text" id="fname" name="fname" value=" " style="width: 25%;"> <br>
            <label for="fname" style="float: left;"> please enter a full Name</label><br>
            




            <h4>Email <span style="color: red;">*</span></h4>
            <input type="text" id="mail" name="mail" value="example@example.com" style="width: 25%;"><br>
            <label for= "mail" > example@example.com</label><br>


            <h4>Phone Number <span style="color: red;">*</span></h4>
            <input type="number" id="phnum" name="phnum" value=" " style="width: 25%;"><br>
            <label for="Phone Number"> please enter a valid number</label>

            <h4>Degree of Program <span style="color: red;">*</span></h4>
            <label for="Degree of Program">select Degree:</label>
            <select id="degree" name="degree" value="Please select" style = "width: 15%;">
                <option value="msc degree"> Msc Degree</option>
                <option value="masers"> Masters</option>
                <option value="phd"> PHD</option>
            </select>

            <h4> Year <span style="color: red;">*</span></h4>
            <label for="Year">select Year:</label>
            <select id="year" name="year" value="Please select" style = "width: 15%;">
                <option value="2021"> 2021</option>
                <option value="2022"> 2022</option>
                <option value="2023"> 2023</option>
                <option value="2024"> 2024</option>
            </select>
            <h4> Select Techonlogy yor are familiar with <span style="color: red;">*</span></h4>
            <input type="checkbox" id="lang" name="lang" value="C++">
            <label for="lang"> C++</label><br>
            <input type="checkbox" id="lang" name="lang" value="Java">
            <label for="lang"> Java</label><br>
            <input type="checkbox" id="lang" name="lang" value="Frontened Techonlogy">
            <label for="lang">Frontened Techonlogy</label><br>
            <input type="checkbox" id="lang" name="lang" value="Backened Techonlogy">
            <label for="lang">Backened Techonlogy</label><br>
            <input type="checkbox" id="lang" name="lang" value="UI/UX">
            <label for="lang"> UI/UX</label><br>
            <input type="checkbox" id="lang" name="lang" value="Graphics Techonlogy">
            <label for="lang"> Graphics Techonlogy</label>
            <h4>comments</h4>
            <textarea name="message" rows="10" cols="40"></textarea>
            <hr>
           <center> <input type="button" id="submit" name="submit" value="Submit" style="width: 25%;  background-color: red; color: white;" >
           </center>
        </form>
    </body>
</html>
